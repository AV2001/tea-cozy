<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tea Cozy</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="main-header">
      <nav class="main-nav">
        <a href="./index.html">
          <img src="./images/logo.png" alt="Logo of Tea Cozy" class="logo" />
        </a>
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">Mission</a></li>
          <li><a href="#" class="main-nav-link">Featured Tea</a></li>
          <li><a href="#" class="main-nav-link">Locations</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <!-- HERO SECTION -->
      <section class="section-hero">
        <div class="hero-content">
          <h2 class="hero-heading">Our Mission</h2>
          <h4 class="hero-text">
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </section>

      <!-- FEATURED SECTION -->
      <section class="section-featured">
        <h2 class="featured-heading">Tea of the Month</h2>
        <h4 class="featured-text">What's Steeping at The Tea Cozy?</h4>
        <div class="featured-box">
          <div class="featured-tea">
            <img
              src="./images/berryblitz.jpg"
              alt="Fall Berry Blitz Tea"
              class="featured-img"
            />
            <h4 class="featured-tea-name">Fall Berry Blitz Tea</h4>
          </div>
          <div class="featured-tea">
            <img
              src="./images/spiced-rum.jpg"
              alt="Spiced Rum Tea"
              class="featured-img"
            />
            <h4 class="featured-tea-name">Spiced Rum Tea</h4>
          </div>
          <div class="featured-tea">
            <img
              src="./images/donut.jpg"
              alt="Seasonal Donuts"
              class="featured-img"
            />
            <h4 class="featured-tea-name">Seasonal Donuts</h4>
          </div>
          <div class="featured-tea">
            <img
              src="./images/myrtle-ave.jpg"
              alt="Myrtle Ave Tea"
              class="featured-img"
            />
            <h4 class="featured-tea-name">Myrtle Ave Tea</h4>
          </div>
          <div class="featured-tea">
            <img
              src="./images/bedford-bizarre.jpg"
              alt="Bedford Bizarre Tea"
              class="featured-img"
            />
            <h4 class="featured-tea-name">Bedford Bizarre Tea</h4>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
